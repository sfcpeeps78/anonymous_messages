<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Me One Anonymous Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .disabled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Send Me One Anonymous Message</h1>

<div id="formContainer">
  <form action="submit.php" method="POST" onsubmit="return checkForm()">
    <textarea name="message" placeholder="Write something nice... ❤️" required></textarea><br>
    <button type="submit">Send</button>
  </form>
</div>

<div id="disabledMsg" class="disabled" style="display:none;">
  <p>Sorry, I already received one message. 💌</p>
</div>

<script>
  fetch('submit.php?check=1')
    .then(response => response.text())
    .then(status => {
      if (status === 'locked') {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('disabledMsg').style.display = 'block';
      }
    });

  function checkForm() {
    return confirm("Are you sure you want to send this message? You only get one shot!");
  }
</script>

</body>
</html>
